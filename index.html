<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Video Playlist with Cache Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    video {
      width: 10%;
      max-width: 600px;
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
  <link id="preloadNext" rel="preload" as="video" href="">
</head>
<body>
  <h1>Video Playlist with Cache Optimization</h1>
  
  <!-- HTML5 Video Player -->
  <video id="videoPlayer" controls>
    <source id="videoSource" src="" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <!-- Buttons -->
  <div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const apiUrl = 'https://hihuli.com/?new/short,page:1'; // Thay URL API thực tế
    let videos = []; // Danh sách video
    let currentIndex = 0; // Vị trí video hiện tại
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');
    const preloadNext = document.getElementById('preloadNext');

    // Hàm fetch video từ API
    async function fetchVideos() {
      try {
        const response = await fetch(apiUrl, { method: 'GET' });
        if (!response.ok) throw new Error('Failed to fetch videos');
        videos = await response.json();
        if (videos.length > 0) loadVideo(0); // Tải video đầu tiên
      } catch (error) {
        console.error('Error fetching videos:', error);
        alert('Could not load videos. Please try again later.');
      }
    }

    // Hàm tải video
    function loadVideo(index) {
      if (!videos[index]) return;

      // Dừng và xoá video hiện tại nếu có
      stopCurrentVideo();

      const videoUrl = videos[index].m3u8;

      // HLS.js hỗ trợ video HLS
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(videoPlayer);
        videoPlayer.hlsInstance = hls; // Lưu trữ instance để dừng khi cần
      } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        videoSource.src = videoUrl;
        videoPlayer.load();
      }

      videoPlayer.play();
      currentIndex = index;
      updateButtons();
      preloadNextVideo(index + 1); // Tải trước video tiếp theo

      // Xóa bộ nhớ đệm nếu đến video thứ 9
      if (index === 8) clearBrowserCache();
    }

    // Hàm dừng và xóa video hiện tại
    function stopCurrentVideo() {
      if (videoPlayer.hlsInstance) {
        videoPlayer.hlsInstance.destroy(); // Dừng instance HLS
        videoPlayer.hlsInstance = null;
      }
      videoPlayer.pause();
      videoSource.src = '';
      videoPlayer.load(); // Xóa URL đang phát
    }

    // Hàm preload video tiếp theo
    function preloadNextVideo(nextIndex) {
      if (videos[nextIndex]) {
        preloadNext.href = videos[nextIndex].m3u8;
      } else {
        preloadNext.href = ''; // Xóa preload nếu không có video tiếp theo
      }
    }

    // Xóa bộ nhớ đệm của trình duyệt
    function clearBrowserCache() {
      if ('caches' in window) {
        caches.keys().then(cacheNames => {
          cacheNames.forEach(cacheName => {
            caches.delete(cacheName);
          });
        });
        console.log('Browser cache cleared');
      } else {
        console.warn('Cache API is not supported in this browser');
      }
    }

    // Cập nhật trạng thái nút
    function updateButtons() {
      document.getElementById('prevButton').disabled = currentIndex <= 0;
      document.getElementById('nextButton').disabled = currentIndex >= videos.length - 1;
    }

    // Thêm sự kiện cho nút
    document.getElementById('prevButton').addEventListener('click', () => {
      if (currentIndex > 0) loadVideo(currentIndex - 1);
    });

    document.getElementById('nextButton').addEventListener('click', () => {
      if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1);
    });

    // Khởi động fetch
    fetchVideos();
  </script>
</body>
</html>
